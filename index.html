<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="开发者工具箱 - 程序员必备的在线工具集">
  <title>Developer Tools - 开发者工具箱</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/home.css">
</head>
<body>
  <div class="container">
    <!-- 头部 -->
    <header class="header">
      <div class="header-content">
        <h1 class="site-title">
          <span class="icon">🛠️</span>
          Developer Tools
        </h1>
        <p class="site-subtitle">开发者工具箱 - 程序员必备的在线工具集</p>
      </div>
    </header>

    <!-- 工具列表 -->
    <main class="tools-grid" id="tools-grid">
      <!-- 计算器工具卡片 -->
      <a href="calculator.html" class="tool-card" data-category="utility">
        <div class="tool-icon">🧮</div>
        <h2 class="tool-title">程序员计算器</h2>
        <p class="tool-description">支持多进制转换、位运算、各种整数类型计算</p>
        <div class="tool-features">
          <span class="feature-tag">HEX/DEC/BIN</span>
          <span class="feature-tag">位运算</span>
          <span class="feature-tag">历史记录</span>
        </div>
        <div class="tool-arrow">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="9 18 15 12 9 6"></polyline>
          </svg>
        </div>
      </a>

      <!-- 图片对比工具卡片 -->
      <a href="image-diff.html" class="tool-card" data-category="utility">
        <div class="tool-icon">🖼️</div>
        <h2 class="tool-title">图片对比</h2>
        <p class="tool-description">对比两张图片的差异，高亮显示不同区域</p>
        <div class="tool-features">
          <span class="feature-tag">像素对比</span>
          <span class="feature-tag">差异标记</span>
          <span class="feature-tag">滑块对比</span>
        </div>
        <div class="tool-arrow">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="9 18 15 12 9 6"></polyline>
          </svg>
        </div>
      </a>

      <!-- 更多工具占位符 -->
      <div class="tool-card tool-card-coming-soon" data-category="placeholder">
        <div class="tool-icon">📝</div>
        <h2 class="tool-title">更多工具</h2>
        <p class="tool-description">敬请期待更多实用工具...</p>
        <div class="tool-features">
          <span class="feature-tag coming-soon">Coming Soon</span>
        </div>
      </div>
    </main>

    <!-- 分类过滤器 -->
    <div class="category-filters">
      <button class="filter-btn active" data-filter="all">全部</button>
      <button class="filter-btn" data-filter="utility">实用工具</button>
      <button class="filter-btn" data-filter="converter">转换工具</button>
      <button class="filter-btn" data-filter="generator">生成器</button>
    </div>

    <!-- 页脚 -->
    <footer class="footer">
      <p>Developer Tools | 为程序员打造的在线工具箱</p>
      <div class="footer-links">
        <a href="https://github.com" target="_blank" rel="noopener">GitHub</a>
        <span>|</span>
        <a href="mailto:contact@example.com">联系我们</a>
      </div>
    </footer>
  </div>

  <!-- JavaScript -->
  <script src="js/home.js" type="module"></script>
</body>
</html>
